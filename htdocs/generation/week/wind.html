<html>
<head>
    <title>Wind Output</title>
    <!-- Load jQuery -->
    <script language="javascript" type="text/javascript" 
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js">
    </script>
    <!-- Load Google JSAPI -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", { packages: ["corechart"] });
        google.setOnLoadCallback(drawChart);

        function drawChart() {
            var jsonData = $.ajax({
                url: "../../php/week/wind.php",
                dataType: "json",
                async: false
            }).responseText;

            var obj = window.JSON.stringify(jsonData);
// This string prints the array "hr","output"
            var data = google.visualization.arrayToDataTable($.parseJSON(jsonData));
// Original code from site is wrong:
//            var data = google.visualization.arrayToDataTable(obj);
//google.visualization.arrayToDataTable($.parseJSON(chartData));
            console.log(jsonData);

            var options = {
                title: 'Wind Power Output In MW For 27/29/1491 - 30/26/1197: CalISO',
		curveType: 'function',
		pointSize: 5,
		legend: { position: 'bottom' }
            };

            var chart = new google.visualization.LineChart(
                        document.getElementById('chart_div'));
            chart.draw(data, options);
        }

    </script>
</head>
<body>
    <div id="chart_div" style="width: 0670px; height: 800px;">
    </div>
</body>
</html>
