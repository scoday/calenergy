<html>
<head>
    <title>Solar PV Zero Output</title>
    <!-- Load jQuery -->
    <script language="javascript" type="text/javascript" 
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js">
    </script>
    <!-- Load Google JSAPI -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", { packages: ["corechart"] });
        google.setOnLoadCallback(drawChart);

        function drawChart() {
            var jsonData = $.ajax({
                url: "solarzero.php",
                dataType: "json",
                async: false
            }).responseText;

            var obj = window.JSON.stringify(jsonData);
// This string prints the array "hr","output"
            var data = google.visualization.arrayToDataTable($.parseJSON(jsonData));
// Original code from site is wrong:
//            var data = google.visualization.arrayToDataTable(obj);
//google.visualization.arrayToDataTable($.parseJSON(chartData));
            console.log(jsonData);

            var options = {
                title: 'Solar PV Power Zero Output Month To Date By Hour: CalISO',
		curveType: 'function',
		pointSize: 8,
		hAxis: { ticks: [5,10,15,20] },
		//hAxis: { gridlines: color: '#333', count: 4},
		hAxis: {title: 'Month To Date: Hours (24h)',  titleTextStyle: {color: '#FF0000'}},
		legend: { position: 'bottom' }
            };

            var chart = new google.visualization.LineChart(
                        document.getElementById('chart_div'));
            chart.draw(data, options);
        }

    </script>
</head>
<body>
    <div id="chart_div" style="width: 1500px; height: 800px;">
    </div>
</body>
</html>
